openapi: 3.0.0
info:
  title: Loan Application API
  description: API for managing loan applications
  version: 1.0.0
servers:
  - url: http://localhost:8080/v1
tags:
  - name: loan
    description: Api Methods for creating loans and checking its statuses
paths:
  /api/v1/application:
    post:
      tags:
        - loan
      summary: Create a new loan application
      operationId: createLoanApplication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Laanesoeknad'
      responses:
        '200':
          description: OK
          content: {}
        '400':
          description: Bad Request
          content: {}
    get:
      tags:
        - loan
      summary: Get all the applications
      operationId: getAllLoanApplications
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Laanesoeknad'
        '400':
          description: Bad Request
          content: {}
  /api/v1/application/{id}:
    get:
      tags:
        - loan
      summary: Get a loan application's status by ID
      operationId: getLoanApplicationStatus
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: int
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Laanesoeknad'
        '400':
          description: Bad Request
          content: {}
components:
  schemas:
    Laanesoeknad:
      type: object
      properties:
        id:
          type: string
          format: int
        lanetakere:
          type: array
          items:
            $ref: '#/components/schemas/Laanetaker'
        lanebelop:
          type: number
          format: double
        behov:
          type: string
        lopetid:
          type: integer
        avdragsfriPeriode:
          type: integer
        type:
          $ref: '#/components/schemas/Laanetype'
        status:
          $ref: '#/components/schemas/Status'
    Laanetaker:
      type: object
      properties:
        foedselsnummer:
          type: integer
          format: int64
        navn:
          type: string
        foedselsdato:
          type: string
          format: date
    Status:
      type: string
      enum:
        - motatt
        - ukjent
        - behandles
        - godkjent
    Laanetype:
      type: string
      enum:
        - annuitet
        - serie
